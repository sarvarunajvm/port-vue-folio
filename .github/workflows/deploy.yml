name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      # Work around npm "Exit handler never called!" by using a stable npm version
      - name: Stabilize npm
        run: |
          set -eux
          npm --version
          npm i -g npm@10.7.0
          npm --version

      - name: Install dependencies (robust)
        env:
          HUSKY: "0"         # skip husky prepare in CI
          CI: "true"
        run: |
          set -euxo pipefail

          npm config set fund false
          npm config set audit false
          npm config set progress false

          success=""
          for i in 1 2 3; do
            echo "Attempt $i: npm ci"
            # npm sometimes "succeeds" with that bug; never trust exit code alone
            (npm ci --no-audit --no-fund || true)

            # verify modules actually exist
            if [ -f node_modules/react/package.json ] && [ -f node_modules/react-dom/package.json ]; then
              echo "Dependencies present after npm ci"
              success="yes"
              break
            fi

            echo "npm ci did not complete correctly; trying npm install..."
            (npm install --no-audit --no-fund --legacy-peer-deps || true)

            if [ -f node_modules/react/package.json ] && [ -f node_modules/react-dom/package.json ]; then
              echo "Dependencies present after npm install"
              success="yes"
              break
            fi

            echo "Cleaning cache and retrying..."
            rm -rf node_modules
            npm cache clean --force
            sleep 8
          done

          if [ -z "$success" ]; then
            echo "Dependency installation failed after retries."
            exit 1
          fi

          # final sanity check via Node resolver
          node -e "require.resolve('react'); require.resolve('react-dom'); require.resolve('vite'); require.resolve('@vitejs/plugin-react')"

      - name: Build
        env:
          NODE_ENV: production
          BASE_URL: /port-vue-folio/
        run: |
          npm run build
          # SPA fallback for client-side routes
          cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
