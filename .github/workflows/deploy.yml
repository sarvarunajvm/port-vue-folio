name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      # npm occasionally crashes in CI with "Exit handler never called".
      # We disable Husky in CI and add a small retry.
      - name: Install dependencies
        env:
          HUSKY: "0"
        run: |
          set -euxo pipefail
          for i in 1 2 3; do
            npm ci --no-audit --no-fund && break
            echo "npm ci failed (attempt $i). Retrying in 10s..."
            sleep 10
          done
          # sanity check that key deps are present
          node -e "require.resolve('react'); require.resolve('react-dom'); require.resolve('vite'); require.resolve('@vitejs/plugin-react')"

      - name: Build
        env:
          NODE_ENV: production
          BASE_URL: /port-vue-folio/
        run: |
          npm run build
          # SPA 404 fallback so client-side routes work on GitHub Pages
          cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
